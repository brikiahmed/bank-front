<div style="margin-left: 43%;" class="logo py 4">
  <img src="../../assets/image/logo-ubci-new-charte-header.png" alt="Coompany Logo">
</div>
<div class="col-md-12">
  <div class="card card-container">
    <form>

      <div class="form-group">
        <h2 style="margin-left: 10%;">RÃ©initialisation du mot de passe !</h2>
        <label for="newPassword">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
          #password="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Nouveau mot de passe</label>
        <input
          type="password"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          minlength="6"
          #password="ngModel"
        />
      </div>

      <div class="form-group">
        <div class="button-container">
          <button class="btn btn-primary" (click)="resetPassword()">Confirmer le nouveau mot de passe</button>
        </div>
      </div>
    </form>
  </div>

</div>
