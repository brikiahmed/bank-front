<div style="margin-left: 43%;" class="logo py 4">
  <img src="../../assets/image/logo-ubci-new-charte-header.png" alt="Coompany Logo">
</div>
<div class="col-md-12">
  <div class="card card-container">
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Enter your email address</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="email" required email />
      </mat-form-field>
      <button mat-raised-button type="submit">Submit</button>
    </form>
  </div>
</div>
